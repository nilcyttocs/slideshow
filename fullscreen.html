<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image in iFrame</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #fullscreen-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        iframe:-webkit-full-screen {
            width: 100% !important;
            height: 100% !important;
        }
        iframe:-moz-full-screen {
            width: 100% !important;
            height: 100% !important;
        }
        iframe:-ms-fullscreen {
            width: 100% !important;
            height: 100% !important;
        }
        iframe:fullscreen {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <iframe src="foobar1.html" id="fullscreen-iframe"></iframe>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const iframe = document.getElementById('fullscreen-iframe');

            function goFullScreen() {
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.mozRequestFullScreen) { // Firefox
                    iframe.mozRequestFullScreen();
                } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                    iframe.webkitRequestFullscreen();
                } else if (iframe.msRequestFullscreen) { // IE/Edge
                    iframe.msRequestFullscreen();
                }
            }

            function fullScreenChange() {
                if (document.fullscreenElement ||
                    document.mozFullScreenElement ||
                    document.webkitFullscreenElement ||
                    document.msFullscreenElement) {
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                } else {
                    iframe.style.width = 'auto';
                    iframe.style.height = 'auto';
                }
            }

            document.addEventListener("fullscreenchange", fullScreenChange);
            document.addEventListener("mozfullscreenchange", fullScreenChange);
            document.addEventListener("webkitfullscreenchange", fullScreenChange);
            document.addEventListener("msfullscreenchange", fullScreenChange);

            // Call the goFullScreen function when the iframe is clicked
            iframe.addEventListener('click', goFullScreen);

            // Automatically enter fullscreen on page load
            goFullScreen();
        });
    </script>
</body>
</html>
