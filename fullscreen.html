<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image</title>
    <style>
        #image {
            width: 100%;
            height: auto;
        }

        .full-screen {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <img id="image" src="foobar1.jpg" alt="Sample Image">
    <button id="fullScreenBtn">View Full Screen</button>

    <script>
        document.getElementById('fullScreenBtn').addEventListener('click', function() {
            const image = document.getElementById('image');

            if (image.requestFullscreen) {
                image.requestFullscreen();
            } else if (image.webkitRequestFullscreen) { // Safari
                image.webkitRequestFullscreen();
            } else if (image.msRequestFullscreen) { // IE/Edge
                image.msRequestFullscreen();
            }

            image.classList.add('full-screen');
        });

        document.addEventListener('fullscreenchange', function() {
            if (!document.fullscreenElement) {
                document.getElementById('image').classList.remove('full-screen');
            }
        });

        document.addEventListener('webkitfullscreenchange', function() {
            if (!document.webkitFullscreenElement) {
                document.getElementById('image').classList.remove('full-screen');
            }
        });

        document.addEventListener('msfullscreenchange', function() {
            if (!document.msFullscreenElement) {
                document.getElementById('image').classList.remove('full-screen');
            }
        });
    </script>
</body>
</html>
