<!DOCTYPE html>
<html>
<head>
    <title>Fullscreen Example</title>
    <style>
        #myElement {
            width: 100%;
            height: 200px;
            background: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        :fullscreen {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        :-webkit-full-screen {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        :-moz-full-screen {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        :-ms-fullscreen {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="myElement">
        <p>Click the button to enter full-screen mode</p>
    </div>
    <button id="fullscreenBtn">Go Fullscreen</button>
    <button id="exitFullscreenBtn">Exit Fullscreen</button>

    <script>
        document.getElementById('fullscreenBtn').addEventListener('click', function() {
            const element = document.getElementById('myElement');
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) { // Firefox
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) { // IE/Edge
                element.msRequestFullscreen();
            } else {
                alert('Fullscreen API is not supported in this browser.');
            }
        });

        document.getElementById('exitFullscreenBtn').addEventListener('click', function() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) { // Firefox
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) { // Chrome, Safari, and Opera
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { // IE/Edge
                document.msExitFullscreen();
            } else {
                alert('Fullscreen API is not supported in this browser.');
            }
        });
    </script>
</body>
</html>
