<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image</title>
    <style>
        #video {
            width: 100%;
            height: auto;
            cursor: pointer;
        }

        .full-screen {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        #indicator {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <video id="video" poster="foobar3.jpg">
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="indicator"></div>

    <script>
        function detectFullScreenApi() {
            const video = document.getElementById('video');

            if (video.requestFullscreen) {
                return { method: video.requestFullscreen, name: 'requestFullscreen' };
            } else if (video.webkitRequestFullscreen) { // Safari
                return { method: video.webkitRequestFullscreen, name: 'webkitRequestFullscreen' };
            } else if (video.mozRequestFullScreen) { // Firefox
                return { method: video.mozRequestFullScreen, name: 'mozRequestFullScreen' };
            } else if (video.msRequestFullscreen) { // IE/Edge
                return { method: video.msRequestFullscreen, name: 'msRequestFullscreen' };
            } else {
                return null;
            }
        }

        document.getElementById('video').addEventListener('click', function() {
            const video = document.getElementById('video');
            const indicator = document.getElementById('indicator');
            const fullScreenApi = detectFullScreenApi();

            if (fullScreenApi) {
                fullScreenApi.method.call(video);
                indicator.textContent = `${fullScreenApi.name} called`;
                video.classList.add('full-screen');
                indicator.style.display = 'block';
            } else {
                console.log('Full-screen API is not supported in this browser.');
                indicator.textContent = 'Full-screen API is not supported';
                indicator.style.display = 'block';
            }
        });

        document.addEventListener('fullscreenchange', function() {
            if (!document.fullscreenElement) {
                document.getElementById('video').classList.remove('full-screen');
                document.getElementById('indicator').style.display = 'none';
            }
        });

        document.addEventListener('webkitfullscreenchange', function() {
            if (!document.webkitFullscreenElement) {
                document.getElementById('video').classList.remove('full-screen');
                document.getElementById('indicator').style.display = 'none';
            }
        });

        document.addEventListener('mozfullscreenchange', function() {
            if (!document.mozFullScreenElement) {
                document.getElementById('video').classList.remove('full-screen');
                document.getElementById('indicator').style.display = 'none';
            }
        });

        document.addEventListener('msfullscreenchange', function() {
            if (!document.msFullscreenElement) {
                document.getElementById('video').classList.remove('full-screen');
                document.getElementById('indicator').style.display = 'none';
            }
        });
    </script>
</body>
</html>
