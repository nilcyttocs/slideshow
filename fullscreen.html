<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #fullscreen-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        div:-webkit-full-screen {
            height: 100% !important;
        }
        div:-moz-full-screen {
            height: 100% !important;
        }
        div:-ms-fullscreen {
            height: 100% !important;
        }
        div:fullscreen {
            height: 100% !important;
        }

        /* While in fullscreen, hide any children with class 'tohide' */
        :-webkit-full-screen .tohide {
            display: none;
        }
        :-moz-full-screen .tohide {
            display: none;
        }
        :-ms-full-screen .tohide {
            display: none;
        }
        :fullscreen .tohide {
            display: none;
        }
    </style>
</head>
<body>
    <img src="foobar1.jpg" alt="Full Screen Image" id="fullscreen-image">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const img = document.getElementById('fullscreen-image');

            function goFullScreen() {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                    document.documentElement.msRequestFullscreen();
                }
            }

            function fullScreenChange() {
                if (document.fullscreenElement ||
                    document.mozFullScreenElement ||
                    document.webkitFullscreenElement ||
                    document.msFullscreenElement) {
                    img.style.width = '100%';
                    img.style.height = '100%';
                } else {
                    img.style.width = 'auto';
                    img.style.height = 'auto';
                }
            }

            document.addEventListener("fullscreenchange", fullScreenChange);
            document.addEventListener("mozfullscreenchange", fullScreenChange);
            document.addEventListener("webkitfullscreenchange", fullScreenChange);
            document.addEventListener("msfullscreenchange", fullScreenChange);

            // Call the goFullScreen function when the image is clicked
            img.addEventListener('touchstart', goFullScreen);

            // Automatically enter fullscreen on page load
            goFullScreen();
        });
    </script>
</body>
</html>
