<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #fullscreen-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <img src="foobar1.jpg" alt="Full Screen Image" id="fullscreen-image">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const img = document.getElementById('fullscreen-image');
            
            function goFullScreen() {
                if (img.requestFullscreen) {
                    img.requestFullscreen();
                } else if (img.mozRequestFullScreen) { // Firefox
                    img.mozRequestFullScreen();
                } else if (img.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                    img.webkitRequestFullscreen();
                } else if (img.msRequestFullscreen) { // IE/Edge
                    img.msRequestFullscreen();
                }
            }
            
            // Call the goFullScreen function when the image is clicked
            img.addEventListener('click', goFullScreen);
            
            // Automatically enter fullscreen on page load (optional)
            goFullScreen();
        });
    </script>
</body>
</html>
