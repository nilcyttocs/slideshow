<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image</title>
    <style>
        #wrapper {
            width: 100%;
            height: auto;
            cursor: pointer;
            background-image: url('foobar2.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            height: 500px; /* Set an initial height */
        }

        .full-screen {
            width: 100vw;
            height: 100vh;
            background-size: cover;
        }

        #indicator {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="wrapper"></div>
    <div id="indicator"></div>

    <script>
        function detectFullScreenApi() {
            const wrapper = document.getElementById('wrapper');

            if (wrapper.requestFullscreen) {
                return { method: wrapper.requestFullscreen, name: 'requestFullscreen' };
            } else if (wrapper.webkitRequestFullscreen) { // Safari
                return { method: wrapper.webkitRequestFullscreen, name: 'webkitRequestFullscreen' };
            } else if (wrapper.mozRequestFullScreen) { // Firefox
                return { method: wrapper.mozRequestFullScreen, name: 'mozRequestFullScreen' };
            } else if (wrapper.msRequestFullscreen) { // IE/Edge
                return { method: wrapper.msRequestFullscreen, name: 'msRequestFullscreen' };
            } else {
                return null;
            }
        }

        document.getElementById('wrapper').addEventListener('click', function() {
            const wrapper = document.getElementById('wrapper');
            const indicator = document.getElementById('indicator');
            const fullScreenApi = detectFullScreenApi();

            if (fullScreenApi) {
                fullScreenApi.method.call(wrapper);
                indicator.textContent = `${fullScreenApi.name} called`;
                wrapper.classList.add('full-screen');
                indicator.style.display = 'block';
            } else {
                console.log('Full-screen API is not supported in this browser.');
                indicator.textContent = 'Full-screen API is not supported';
                indicator.style.display = 'block';
            }
        });

        document.addEventListener('fullscreenchange', function() {
            if (!document.fullscreenElement) {
                document.getElementById('wrapper').classList.remove('full-screen');
                document.getElementById('indicator').style.display = 'none';
            }
        });

        document.addEventListener('webkitfullscreenchange', function() {
            if (!document.webkitFullscreenElement) {
                document.getElementById('wrapper').classList.remove('full-screen');
                document.getElementById('indicator').style.display = 'none';
            }
        });

        document.addEventListener('mozfullscreenchange', function() {
            if (!document.mozFullScreenElement) {
                document.getElementById('wrapper').classList.remove('full-screen');
                document.getElementById('indicator').style.display = 'none';
            }
        });

        document.addEventListener('msfullscreenchange', function() {
            if (!document.msFullscreenElement) {
                document.getElementById('wrapper').classList.remove('full-screen');
                document.getElementById('indicator').style.display = 'none';
            }
        });
    </script>
</body>
</html>
