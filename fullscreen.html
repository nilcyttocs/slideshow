<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image</title>
    <style>
        #image {
            width: 100%;
            height: auto;
            cursor: pointer;
        }

        .full-screen {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        #indicator {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <img id="image" src="path-to-your-image.jpg" alt="Sample Image">
    <div id="indicator"></div>

    <script>
        document.getElementById('image').addEventListener('click', function() {
            const image = document.getElementById('image');
            const indicator = document.getElementById('indicator');
            let fullScreenCalled = false;

            if (image.requestFullscreen) {
                image.requestFullscreen();
                indicator.textContent = 'requestFullscreen called';
                fullScreenCalled = true;
            } else if (image.webkitRequestFullscreen) { // Safari
                image.webkitRequestFullscreen();
                indicator.textContent = 'webkitRequestFullscreen called';
                fullScreenCalled = true;
            } else if (image.msRequestFullscreen) { // IE/Edge
                image.msRequestFullscreen();
                indicator.textContent = 'msRequestFullscreen called';
                fullScreenCalled = true;
            } else {
                console.log('Full-screen API is not supported in this browser.');
                indicator.textContent = 'Full-screen API is not supported';
            }

            if (fullScreenCalled) {
                image.classList.add('full-screen');
                indicator.style.display = 'block';
            }
        });

        document.addEventListener('fullscreenchange', function() {
            if (!document.fullscreenElement) {
                document.getElementById('image').classList.remove('full-screen');
                document.getElementById('indicator').style.display = 'none';
            }
        });

        document.addEventListener('webkitfullscreenchange', function() {
            if (!document.webkitFullscreenElement) {
                document.getElementById('image').classList.remove('full-screen');
                document.getElementById('indicator').style.display = 'none';
            }
        });

        document.addEventListener('msfullscreenchange', function() {
            if (!document.msFullscreenElement) {
                document.getElementById('image').classList.remove('full-screen');
                document.getElementById('indicator').style.display = 'none';
            }
        });
    </script>
</body>
</html>
