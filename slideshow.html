<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        /* Fullscreen CSS */
        body:-webkit-full-screen {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body:-webkit-full-screen-ancestor {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <img id="slideshow" alt="Slideshow">
    <script>
        const images = [
            'foobar1.jpg',
            'foobar2.jpg',
            'foobar3.jpg'
        ];

        let currentIndex = 0;
        let touchTimer = null;

        function showNextImage() {
            const imgElement = document.getElementById('slideshow');
            imgElement.src = images[currentIndex];
            currentIndex = (currentIndex + 1) % images.length;
        }

        function toggleFullScreen() {
            const elem = document.documentElement;

            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen({ navigationUI: 'hide' }).catch(err => console.log(err));
                } else if (elem.mozRequestFullScreen) { // Firefox
                    elem.mozRequestFullScreen({ navigationUI: 'hide' });
                } else if (elem.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    elem.webkitRequestFullscreen({ navigationUI: 'hide' });
                } else if (elem.msRequestFullscreen) { // IE/Edge
                    elem.msRequestFullscreen({ navigationUI: 'hide' });
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
            }
        }

        document.getElementById('slideshow').addEventListener('touchstart', (e) => {
            if (touchTimer == null) {
                touchTimer = setTimeout(() => {
                    touchTimer = null;
                    showNextImage();
                }, 300);
            } else {
                clearTimeout(touchTimer);
                touchTimer = null;
                toggleFullScreen();
            }
        });

        showNextImage();
    </script>
</body>
</html>
